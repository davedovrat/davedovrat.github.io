<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<meta name="author" content="daved" >
		<meta name="description" content="AI & Robotics @ Technion">

		<title>AI Fusion</title>
		<link rel="shortcut icon" href="https://cs.technion.ac.il/img/favicon/favicon.ico"/>

		<link rel="stylesheet" href="../revealJS/dist/reset.css">
		<link rel="stylesheet" href="../revealJS/dist/reveal.css">
		<link rel="stylesheet" href="../revealJS/dist/theme/white.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides" style="text-align: left;">
				<section data-background="../images/body.svg">
					<section>
						<h2 style="color:#002047">Thank you for showing interest in my presentation!</h2>
						<div>
							I would be happy to share my presentation upon request,
							feel free to <a href="mailto:ddovrat@cs.technion.ac.il">contact me</a>. 
						</div>
					</section>
				</section>
			</div>
		</div>

		<script src="../revealJS/dist/reveal.js"></script>
		<script src="../revealJS/plugin/zoom/zoom.js"></script>
		<script src="../revealJS/plugin/notes/notes.js"></script>
		<script src="../revealJS/plugin/markdown/markdown.js"></script>
		<script src="../revealJS/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealZoom,  RevealHighlight, RevealNotes ]
			});
			
			Reveal.configure({	backgroundTransition: 'concave',
										transition: 'convex'
									 });
		</script>
	</body>
</html>
